<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Amrita Map</title>
</head>

<body>

    <div class="desktopnav">
        <div class="sandwichandscroller">
            <button class="sandwich" aria-expanded="false">
                <svg class="sandwichsvg" viewBox="0 0 20 20" width="22">
                    <rect class="line top" width="20px" height="3px" y="3" rx="1.5"></rect>
                    <rect class="line middle" width="20px" height="3px" y="9" rx="1.5"></rect>
                    <rect class="line bottom" width="20px" height="3px" y="15" rx="1.5"></rect>
                </svg>
            </button>

            <div class="mobile-nav">
              <nav>
                <a class="navbaractive" onclick="setTimeout(()=> {closenav()},200);">Map <span class="material-symbols-outlined leftmargin5">map</span></a>
                <a href="#">Halls and Labs <span class="material-symbols-outlined leftmargin5">home_work</span></a>
              </nav>
            </div>

            <div class="scroller">
              <span>
                <br>
                EXPLORE<br><br>
                ENGAGE<br><br>
                EXPERIENCE
              </span>
            </div>

        </div>
        <div class="logocont">

        </div>
        <img src="./Res/amrita_logo.png" class="imglogo">
    </div>

    <div class="maincont">
        <div class="searchcont">
          <div class="searchcontainer">
              <input list="slocations" name="start" id="start" placeholder="Start Point" class="inputbox">
              <div class="scroll-dl">
                <datalist id="slocations">
                  <option value="Police Station">
                  </option><option value="Burger">
                  </option><option value="Mall">
                  </option><option value="Arcade">
                  </option><option value="Bridge">
                  </option><option value="Railway Station">
                  </option><option value="Island">
                  </option><option value="Store">
                </option></datalist>
              </div>
              <button id="swap" onclick="swapValues()">â‡…</button>
            </div>
            <div class="searchcontainer">
              <input list="elocations" name="end" id="end" placeholder="Destination" class="inputbox">
              <div class="scroll-dl">
                <datalist id="elocations">
                  <option value="Police Station">
                  </option><option value="Burger">
                  </option><option value="Mall">
                  </option><option value="Arcade">
                  </option><option value="Bridge">
                  </option><option value="Railway Station">
                  </option><option value="Island">
                  </option><option value="Store">
                </option></datalist>
              </div>  
                <button id="search">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                </button>
              </div>
              <div id="morecontrols" class="morecontrolss">
                <button id="clearSearch" onclick="clearSearch()">X</button>
                <button id="originalPos" class="moreControls" onclick="originalPos()"><span class="material-symbols-outlined">autorenew</span></button>
                <button id="rotate90" class="moreControls" onclick="rotate90()"><span class="material-symbols-outlined">rotate_90_degrees_ccw</span></button>
                <button id="mapNavInfo" class="moreControls-right" onclick="mapNavInfo()"><span class="material-symbols-outlined">info</span></button>
              </div>

              <div id="navigator" class="navigators">
                <div id="dirImage"><span id="dirArrow" class="material-symbols-outlined dirArrow">arrow_upward</span></div>
                <div id="ddiv">
                  <div id="dircont">
                    <div id="direction" class="direction" style="display: inline;"></div>
                    <div id="btncontainer">
                      <div id="dirbackbtn" onclick="goBackDir()">
                        <p style="margin:auto;">Back</p><span class="material-symbols-outlined">undo</span>
                      </div>
                      <div id="dirnextbtn" onclick="showDir()">
                        <p style="margin:auto;">Next</p><span class="material-symbols-outlined" style="margin:auto;">done</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="placescontainer" class="placecont">
                <div id="placestitlecontainer" class="placetcont">
                  <h2>On your way...</h2>
                </div>
                <div class="deskplacebg">
                  <div id="places" class="places"></div>
                </div>

                <template id="placetemplate" class="placetemplate">
                  <div class="place">
                    <div class="placeimg"><img src="#" alt="Image"></div>
                    <div class="placetxt">
                      <div class="placetitle">
                        <p class="ptext">...</p>
                      </div>
                      <div class="placedesc">
                        <p class="ptext">...</p><span class='more' onclick="">...more</span>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
        </div>

          <div class="mapcont">
            <div id="map">
              <canvas id="canvas"></canvas>
              <div id="compass" onclick="compassNorth()"></div>
            </div>
            <div class="distanceCont">
              <span class="material-symbols-outlined" style="color:#fff;font-size:24px">
                distance
              </span>
              <span id="distance">

              </span>
            </div>
          </div>
          <div class="deskmorecontrolss">
            <button id="clearSearch" onclick="clearSearch()">X</button>
            <button id="originalPos" class="moreControls" onclick="originalPos()"><span class="material-symbols-outlined">autorenew</span></button>
            <button id="rotate90" class="moreControls" onclick="rotate90()"><span class="material-symbols-outlined">rotate_90_degrees_ccw</span></button>
            <button id="mapNavInfo" class="moreControls-right" onclick="mapNavInfo()"><span class="material-symbols-outlined">info</span></button>
          </div>
    </div>

    <div id="navigator" class="navigators">
      <div id="dirImage"><span id="dirArrow" class="material-symbols-outlined dirArrow">arrow_upward</span></div>
      <div id="ddiv">
        <div id="dircont">
          <div id="direction" class="direction" style="display: inline;"></div>
          <div id="btncontainer">
            <div id="dirbackbtn" onclick="goBackDir()">
              <p style="margin:auto;">Back</p><span class="material-symbols-outlined">undo</span>
            </div>
            <div id="dirnextbtn" onclick="showDir()">
              <p style="margin:auto;">Next</p><span class="material-symbols-outlined" style="margin:auto;">done</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <dialog id="confirmfinish">
      <span class="material-symbols-outlined close" onclick="closeFinish()">close</span>
      <span id="done" class="material-symbols-outlined">task_alt</span>
      <p id="confirmtxt">You've successfully reached your destination.</p>
      <div id="finishbtn" onclick="location.reload()">
        <p style="margin:auto;">Finish</p>
      </div>
    </dialog>
    <div id="placescontainer" class="placecont">
      <div id="placestitlecontainer" class="placetcont">
        <h2>On your way...</h2>
      </div>
      <div id="places" class="places"></div>
      <template id="placetemplate" class="placetemplate">
        <div class="place">
          <div class="placeimg"><img src="#" alt="Image"></div>
          <div class="placetxt">
            <div class="placetitle">
              <p class="ptext">...</p>
            </div>
            <div class="placedesc">
              <p class="ptext">...</p><span class='more' onclick="">...more</span>
            </div>
          </div>
        </div>
      </template>
    </div>

    <dialog id="moreinfo">
      <span class="material-symbols-outlined close" onclick="closeMore()">close</span>
      <div id="moreinfotitle">
        <h2></h2>
      </div>
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
          <img src="" alt="img" draggable="false">
          <img src="" alt="img" draggable="false">
          <img src="" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
      <p id="moreinfotext"> </p>
    </dialog>

    <script defer src="./otherfunctions.js"></script>
    <script src="./script.js"></script>
    <script src="./places.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js">
    </script>
    <script src="./zoomscript.js"></script>
    <script src="./carousel.js"></script>
    <script src="./navbar.js"></script>

</body>
</html>
